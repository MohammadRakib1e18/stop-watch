<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <link rel="stylesheet" href="try.css">
    <link rel="shortcut icon" href="stop-watch2.jpg" type="image/x-icon">
        
</head>
<body>
    <h1>Stop watch</h1>
    <div class="container">
        <!-- <p id="time-part">00:00:00:000</p> -->
        <div class="time-part-box box">
            <p class="time-part">00</p>
        </div>
        <div class="time-part-box sem">
            <p>:</p>
        </div>
        <div class="time-part-box box">
            <p class="time-part">00</p>
        </div>
        <div class="time-part-box sem">
            <p>:</p>
        </div>
        <div class="time-part-box box">
            <p class="time-part">00</p>
        </div>
        <div class="time-part-box sem">
            <p>:</p>
        </div>
        <div class="time-part-box box" style="width: 110px;">
            <p class="time-part">000</p>
        </div>
    </div>
    <div class="click">
        <button class="button" id="pause">PAUSE</button>
        <button class="button" id="start">START</button>
        <button class="button" id="reset">RESET</button>
    </div>

    <script src="try.js"></script>
</body>
</html>
